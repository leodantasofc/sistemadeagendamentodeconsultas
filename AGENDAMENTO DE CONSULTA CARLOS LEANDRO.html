<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Agendamento de Consultas</h1>
    <div id="form-container">
      <h2>Nova Consulta</h2>
      <form id="consulta-form">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" required>

        <label for="medico">Médico:</label>
        <input type="text" id="medico" required>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="horario">Horário:</label>
        <input type="time" id="horario" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" required>

        <button type="submit">Agendar</button>
      </form>
    </div>
    <div id="consultas-container">
      <h2>Consultas Agendadas</h2>
      <table>
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Especialidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="consultas-list">
          <!-- As consultas serão adicionadas dinamicamente aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
